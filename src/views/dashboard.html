        // Fix API_BASE_URL to handle both localhost and 127.0.0.1

        let map;
        
        // Get the proper college ID - support both Tour and legacy College models
        const collegeId = college?._id || college?.id;

        // Helper function for API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                // Log full URL for debugging
                const fullUrl = `${API_BASE_URL}${endpoint}`;
                console.log(`Making ${method} request to: ${fullUrl}`);
                
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                };

                if (data && (method === 'POST' || method === 'PUT')) {
                    options.body = JSON.stringify(data);
                }

                // Debug info
                if (data) console.log('Request data:', data);

                const response = await fetch(fullUrl, options);
                
                // Log response status for debugging
                console.log(`API response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`API error response: ${errorText}`);
                    throw new Error(`API error (${response.status}): ${errorText}`);
                }
                
                // Only try to parse JSON if there's content
                if (response.status !== 204) {
                    const text = await response.text();
                    console.log('API response text:', text.substring(0, 100) + (text.length > 100 ? '...' : ''));
                    return text ? JSON.parse(text) : null;
                }
                
                return null;
            } catch (error) {
                console.error(`API error (${endpoint}):`, error);
                throw error;
            }
        }

        // Course Management
        async function loadCourses() {
            const coursesList = document.getElementById('coursesList');
            coursesList.innerHTML = '<div class="text-center py-8">Loading courses...</div>';
            
            try {
                // Use ONLY the tours API endpoint
                const courses = await apiCall(`/api/tours/${collegeId}/courses`);
                
                if (!courses || courses.length === 0) {
                    coursesList.innerHTML = `
                        <div class="text-center py-8 text-gray-400">
                            <p>No courses available for this college.</p>
                        </div>
                    `;
                    return;
                }
                
                // Check if current user is admin
                const currentUser = localStorage.getItem('userEmail');
                const isAdmin = adminEmails.includes(currentUser);
                
                coursesList.innerHTML = courses.map((course) => `
                    <div class="course-card bg-gray-700 p-4 rounded-lg hover:bg-gray-600">
                        <div class="flex justify-between">
                            <div>
                                <h4 class="font-bold mb-2">${course.name}</h4>
                                <p class="text-gray-300 text-sm">${course.description}</p>
                            </div>
                            ${isAdmin ? `
                                <button class="delete-course text-red-400 hover:text-red-600" data-id="${course._id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                
                // Add event listeners to delete buttons
                if (isAdmin) {
                    document.querySelectorAll('.delete-course').forEach(button => {
                        button.addEventListener('click', function() {
                            const courseId = this.getAttribute('data-id');
                            deleteCourse(courseId);
                        });
                    });
                }
            } catch (error) {
                console.error('Error fetching courses:', error);
                coursesList.innerHTML = `
                    <div class="text-center py-8 text-red-400">
                        <p>Failed to load courses. Please try again later.</p>
                    </div>
                `;
            }
        }

            if (confirm('Are you sure you want to delete this course?')) {
                try {
                    await apiCall(`/api/tours/${collegeId}/courses/${courseId}`, 'DELETE');
                    // Reload courses after deletion
                    await loadCourses();
                } catch (error) {
                    console.error('Error deleting course:', error);
                    showErrorMessage("Failed to delete course. Please try again.");
                }
            }
        }

                if (college.location && 
                    Array.isArray(college.location) && 
                    college.location.length === 2 && 
                    !isNaN(college.location[0]) && 
                    !isNaN(college.location[1])) {
                    console.log('Using stored college location coordinates:', college.location);
                    mapCenter = college.location;
                }
                // Second try: Check for longitude/latitude fields
                else if (college.longitude !== undefined && college.latitude !== undefined &&
                        !isNaN(college.longitude) && !isNaN(college.latitude)) {
                    console.log('Using college longitude/latitude fields:', college.longitude, college.latitude);
                    mapCenter = [parseFloat(college.longitude), parseFloat(college.latitude)];
                }
                // Third try: Look up by college name in our database
                else if (college.name && collegeLocations[college.name]) {
                    console.log('Using predefined coordinates for', college.name);
                    mapCenter = collegeLocations[college.name];
                }
                // Fallback: Use default coordinates
                else {
                    console.warn('No location data found for', college.name, '- using default coordinates');
                }

                console.log('Final map center coordinates:', mapCenter);
                
                // Force explicit height on container
                mapContainer.style.height = '400px';
                mapContainer.style.display = 'block';
                
                // Create map with a small delay to ensure container is ready
                setTimeout(() => {
                    // IMPORTANT FIX: Force coordinates to be Bangalore if they're 0,0 or invalid
                    if (!mapCenter || mapCenter.length !== 2 || 
                        !isFinite(mapCenter[0]) || !isFinite(mapCenter[1]) ||
                        (mapCenter[0] === 0 && mapCenter[1] === 0)) {
                        console.warn("Invalid coordinates detected, forcing to Bangalore coordinates");
                        mapCenter = [77.6576138033847, 13.118068687033817]; // Force Bangalore coordinates
                    }
                    
                    console.log('Creating map with final coordinates:', mapCenter);
                    
                    map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/dark-v10', // Dark theme matches your dashboard
                        center: mapCenter,
                        zoom: 12,
                        attributionControl: false
                    });
                    
                    // Add controls and marker after map loads
                    map.on('load', function() {
                        console.log('Map loaded successfully');
                        // Remove loading indicator
                        document.getElementById('map-loading').style.display = 'none';
                        // Add navigation controls
                        map.addControl(new mapboxgl.NavigationControl(), 'top-right');
                        
                        // Add marker - also force the same coordinates for the marker
                        new mapboxgl.Marker({
                            color: '#3b82f6' // Blue marker to match your theme
                        })
                        .setLngLat(mapCenter)
                        .setPopup(new mapboxgl.Popup({ offset: 25 })
                            .setHTML(`<h3 class="font-bold">${college.name || 'College'}</h3>
                                     <p class="text-sm">${college.address || ''}</p>`))
                        .addTo(map);
                    });
                }, 100);
            } catch (err) {
                console.error('Error setting up map:', err);
                document.getElementById('map').innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full bg-gray-700 rounded-lg p-4">
                        <p class="text-red-400">Map could not be displayed: ${err.message}</p>
                    </div>
                `;
            }

            // Check Admin Status
            const currentUser = localStorage.getItem('userEmail');
            if (adminEmails.includes(currentUser)) {
                document.getElementById('adminPanelBtn').classList.remove('hidden');
            }

            // Load Courses & Events from API
            try {
                await loadCourses();
                await loadEvents();
            } catch (error) {
                console.error("Error loading data:", error);
                showErrorMessage("Failed to load courses or events. Please try again later.");
            }

            // Campus Facility Viewer
            function initFacilityViewer() {
                // Sample facility data - in a real application, this would come from your API
                const facilityData = {
                    ground: {
                        name: "Ground Floor",
                        images: [
                            { src: "../img/ground-floor.jpg", caption: "Ground Floor Blueprint" },
                            { src: "../img/ground-floor-pic.jpg", caption: "Main Entrance Hall View" }
                        ]
                    },
                    first: {
                        name: "First Floor",
                        images: [
                            { src: "../img/first-floor.jpg", caption: "First Floor Blueprint" },
                            { src: "https://images.unsplash.com/photo-1592818868295-f5fdcd72be31?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80", caption: "Study Rooms View" }
                        ]
                    },
                    second: {
                        name: "Second Floor",
                        images: [
                            { src: "../img/second-floor.jpg", caption: "Second Floor Blueprint" },
                            { src: "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80", caption: "Faculty Offices View" }
                        ]
                    },
                    third: {
                        name: "Third Floor",
                        images: [
                            { src: "../img/third-floor.jpg", caption: "Third Floor Blueprint" },
                            { src: "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80", caption: "Faculty Offices View" }
                        ]
                    },
                    fourth: {
                        name: "Fourth Floor",
                        images: [
                            { src: "../img/fourth-floor.jpg", caption: "Fourth Floor Blueprint" },
                            { src: "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80", caption: "Faculty Offices View" }
                        ]
                    },
                    fifth: {
                        name: "Fifth Floor",
                        images: [
                            { src: "../img/fifth-floor.jpg", caption: "Fifth Floor Blueprint" },
                            { src: "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80", caption: "Faculty Offices View" }
                        ]
                    },
                    library: {
                        name: "Library",
                        images: [
                            { src: "../img/library-blueprint.jpg", caption: "Library Floor Plan" },
                            { src: "../img/library.jpg", caption: "Reading Area View" }
                        ]
                    },
                    cafeteria: {
                        name: "Cafeteria",
                        images: [
                            { src: "../img/cafeteria-blueprint.jpg", caption: "Cafeteria Floor Plan" },
                            { src: "../img/cafeteria.jpeg", caption: "Dining Area View" }
                        ]
                    },
                    labs: {
                        name: "Labs",
                        images: [
                            { src: "../img/labs-blueprint.jpg", caption: "Labs Floor Plan" },
                            { src: "../img/labs.jpg", caption: "Computer Lab View" }
                        ]
                    }
                };

                // Elements
                const floorButtons = document.querySelectorAll('.facility-btn');
                const facilityImage = document.getElementById('facilityImage');
                const facilityLoading = document.getElementById('facilityLoading');
                const facilityCaption = document.getElementById('facilityCaption');
                const prevButton = document.getElementById('prevImage');
                const nextButton = document.getElementById('nextImage');

                // State
                let currentFacility = null;
                let currentImageIndex = 0;

                // Display the selected facility
                function showFacility(floorKey) {
                    // Reset state
                    currentFacility = floorKey;
                    currentImageIndex = 0;
                    
                    // Update active button
                    floorButtons.forEach(btn => {
                        if (btn.dataset.floor === floorKey) {
                            btn.classList.add('bg-blue-600');
                            btn.classList.remove('bg-gray-700');
                        } else {
                            btn.classList.remove('bg-blue-600');
                            btn.classList.add('bg-gray-700');
                        }
                    });
                    
                    showImage();
                }

                // Display the current image
                function showImage() {
                    const facility = facilityData[currentFacility];
                    if (!facility || !facility.images || facility.images.length === 0) {
                        facilityLoading.innerHTML = '<p class="text-red-400">No images available</p>';
                        facilityLoading.classList.remove('hidden');
                        facilityImage.classList.add('hidden');
                        facilityCaption.textContent = '';
                        return;
                    }
                    
                    const image = facility.images[currentImageIndex];
                    
                    // Show loading
                    facilityLoading.innerHTML = '<div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>';
                    facilityLoading.classList.remove('hidden');
                    
                    // Load image
                    facilityImage.src = image.src;
                    facilityImage.alt = `${facility.name} - ${image.caption}`;
                    
                    facilityImage.onload = () => {
                        // Hide loading when image is ready
                        facilityLoading.classList.add('hidden');
                        facilityImage.classList.remove('hidden');
                        
                        // Create a more descriptive caption
                        const isBlueprint = image.caption.includes("Blueprint") || image.caption.includes("Floor Plan");
                        const imageType = isBlueprint ? "Blueprint" : "View";
                        
                        // Clear existing caption
                        facilityCaption.innerHTML = '';
                        
                        // Add main text
                        const mainText = document.createElement('span');
                        mainText.textContent = `${facility.name}: ${image.caption}`;
                        facilityCaption.appendChild(mainText);
                        
                        // Add badge indicating blueprint or view
                        const badge = document.createElement('span');
                        badge.className = isBlueprint ? 
                            "ml-2 text-xs px-2 py-1 bg-blue-600 rounded-full" : 
                            "ml-2 text-xs px-2 py-1 bg-green-600 rounded-full";
                        badge.textContent = imageType;
                        facilityCaption.appendChild(badge);
                        
                        // Update navigation buttons
                        prevButton.disabled = currentImageIndex === 0;
                        nextButton.disabled = currentImageIndex === facility.images.length - 1;
                    };
                    
                    facilityImage.onerror = () => {
                        facilityLoading.innerHTML = '<p class="text-red-400">Failed to load image: ' + image.src + '</p>';
                        facilityImage.classList.add('hidden');
                    };
                }

                // Navigate images
                prevButton.addEventListener('click', () => {
                    if (currentFacility && currentImageIndex > 0) {
                        currentImageIndex--;
                        showImage();
                    }
                });
                
                nextButton.addEventListener('click', () => {
                    if (currentFacility && currentImageIndex < facilityData[currentFacility].images.length - 1) {
                        currentImageIndex++;
                        showImage();
                    }
                });
                
                // Add click handlers to buttons
                floorButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        showFacility(button.dataset.floor);
                    });
                });
                
                // Disable navigation initially
                prevButton.disabled = true;
                nextButton.disabled = true;
            }

            // Add facility viewer initialization to the bottom of the initDashboard function
            // Add this before the final closing brace of initDashboard()
            try {
                initFacilityViewer();
            } catch (error) {
                console.error("Error initializing facility viewer:", error);
            }
        }

        // Admin Panel Functions
        document.getElementById('adminPanelBtn').addEventListener('click', () => {
            document.getElementById('adminModal').classList.remove('hidden');
        });

        document.getElementById('closeAdminModal').addEventListener('click', () => {
            document.getElementById('adminModal').classList.add('hidden');
        });

        // Logout
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('selectedCollege');
            window.location.href = 'login.html';
        });

        // Initialize
        initDashboard();
    });
</script>
